<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .game-board {
            position: relative;
        }
        
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            color: white;
            min-width: 150px;
        }
        
        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .score-panel h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .score-panel p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 12px;
        }
        
        .start-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .start-btn:hover {
            background: #45a049;
        }
        
        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>게임 오버!</h2>
                <p>점수: <span id="finalScore">0</span></p>
                <button onclick="startGame()">다시 시작</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="score-panel">
                <h3>점수</h3>
                <p>현재: <span id="score">0</span></p>
                <p>레벨: <span id="level">1</span></p>
                <p>라인: <span id="lines">0</span></p>
            </div>
            
            <div class="controls">
                <h3>조작법</h3>
                <p>← → : 이동</p>
                <p>↓ : 빠른 낙하</p>
                <p>↑ : 회전</p>
                <p>스페이스 : 즉시 낙하</p>
            </div>
            
            <button class="start-btn" onclick="startGame()">게임 시작</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        
        let board = [];
        let currentPiece = null;
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropTime = 0;
        let lastTime = 0;
        
        // 테트리스 블록 정의
        const PIECES = {
            I: {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00ffff'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#800080'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00ff00'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#ff0000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000ff'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#ffa500'
            }
        };
        
        // 게임 보드 초기화
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // 랜덤 블록 생성
        function createPiece() {
            const pieces = Object.keys(PIECES);
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const piece = PIECES[randomPiece];
            
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }
        
        // 블록 회전
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = piece.shape[rows - 1 - j][i];
                }
            }
            
            return { ...piece, shape: rotated };
        }
        
        // 충돌 감지
        function isValidMove(piece, dx, dy) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return false;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // 블록을 보드에 고정
        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }
        
        // 완성된 라인 제거
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let fullLine = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        fullLine = false;
                        break;
                    }
                }
                
                if (fullLine) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // 다시 같은 라인 체크
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateScore();
            }
        }
        
        // 점수 업데이트
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // 게임 렌더링
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 보드 그리기
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#000';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
            
            // 현재 블록 그리기
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const drawX = (currentPiece.x + x) * BLOCK_SIZE;
                            const drawY = (currentPiece.y + y) * BLOCK_SIZE;
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                            ctx.strokeStyle = '#000';
                            ctx.strokeRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                        }
                    }
                }
            }
        }
        
        // 게임 루프
        function gameLoop(time) {
            if (!gameRunning) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;
            
            const dropSpeed = 1000 - (level - 1) * 100;
            
            if (dropTime > dropSpeed) {
                if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    if (currentPiece) {
                        placePiece(currentPiece);
                        clearLines();
                    }
                    currentPiece = createPiece();
                    
                    if (!isValidMove(currentPiece, 0, 0)) {
                        gameOver();
                        return;
                    }
                }
                dropTime = 0;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // 게임 시작
        function startGame() {
            gameRunning = true;
            score = 0;
            level = 1;
            lines = 0;
            dropTime = 0;
            lastTime = 0;
            
            initBoard();
            currentPiece = createPiece();
            updateScore();
            
            document.getElementById('gameOver').style.display = 'none';
            
            requestAnimationFrame(gameLoop);
        }
        
        // 게임 오버
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || !currentPiece) return;
            
            switch(e.code) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateScore();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(rotated, 0, 0)) {
                        currentPiece = rotated;
                    }
                    break;
                case 'Space':
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateScore();
                    break;
            }
        });
        
        // 초기 보드 그리기
        initBoard();
        draw();
    </script>
</body>
</html>
